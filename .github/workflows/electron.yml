name: Electron

on: [push]

jobs:
  linux_build:
    name: Linux Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Package
        run: npm run dist:linux

      - name: Upload linux build artifact
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist/upcount-*.AppImage

  mac_build:
    name: MacOS Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Package
        run: npm run dist:mac

      - name: Upload MacOS build artifact
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist/upcount-*.dmg

  win_build:
    name: Windows Build
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Package
        run: npm run dist:win

      - name: Upload Windows build artifact
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist/upcount Setup *.dmg

  release:
    name: Pre Release
    runs-on: ubuntu-latest
    needs: [linux_build, mac_build, win_build]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: AutoTag
        id: auto_tag
        uses: oomathias/action-autotag@fix-owner
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          tag_prefx: "v"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.auto_tag.outputs.tagname }}
          release_name: Development Build
          draft: false
          prerelease: true

      - name: Download artifacts
        uses: actions/download-artifact@v1
        with:
          name: dist
      
      - name: Upload Windows Build
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/upcount Setup ${{ steps.auto_tag.outputs.version }}.exe
          asset_name: upcount Setup ${{ steps.auto_tag.outputs.version }}.exe
          asset_content_type: application/octet-stream
      
      - name: Upload Linux Build
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/upcount-${{ steps.auto_tag.outputs.version }}.AppImage
          asset_name: upcount-${{ steps.auto_tag.outputs.version }}.AppImage
          asset_content_type: application/octet-stream

      - name: Upload MacOS Build
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/upcount-${{ steps.auto_tag.outputs.version }}.dmg
          asset_name: upcount-${{ steps.auto_tag.outputs.version }}.dmg
          asset_content_type: application/octet-stream
